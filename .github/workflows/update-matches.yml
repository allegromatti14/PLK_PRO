name: Update matches.json from plk.pl

on:
  workflow_dispatch:
  schedule:
    - cron: "10 6 * * *"  # 07:10 PL zimÄ…

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Update matches.json
        run: |
          python scripts/update_matches.py

      - name: Commit & push (if changed)
        run: |
          git config user.name "plk-bot"
          git config user.email "plk-bot@users.noreply.github.com"
          git add matches.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update matches.json (auto)"
            git push
          fi
